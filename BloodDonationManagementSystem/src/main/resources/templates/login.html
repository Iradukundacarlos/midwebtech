<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Login'">Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/b3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 0.8rem 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
            border-radius: 5px;
        }

        .nav-center {
            display: flex;
            gap: 1.5rem;
        }

        .nav-right, .nav-center a, .nav-right a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-center a:hover, .nav-right a:hover {
            color: #ffffff;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #0056b3;
            margin-bottom: 1rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }

        /* Links */
        a {
            color: #0056b3;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #eeeeee;
        }

        .footer-links a {
            margin: 0 10px;
            color: #ffeb3b;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="nav-center">
        <a th:href="@{/about}" th:text="${'about.us'}">About Us</a>
        <a th:href="@{/why-donate}" th:text="${'why.donate'}">Why Donate?</a>
        <a th:href="@{/contact}" th:text="${'contact.us'}">Contact Us</a>
    </div>
    <div class="nav-right">
        <a th:href="@{/home}" th:text="${'home'}">Home</a>
        <a th:href="@{/register}" th:text="${'register'}">Register</a>
    </div>
</nav>

<!-- Login Form Container -->
<div class="container">
    <h1 th:text="'Login'">Login</h1>
    <div>
        <p class="error-message" th:text="${message}"></p>
    </div>
    <form action="#" th:action="@{/login}" method="post">
        <input type="text" name="username" th:placeholder="${'login.username.placeholder'}" required>
        <input type="password" name="password" th:placeholder="${'login.password.placeholder'}" required>
        <button type="submit" th:text="'login'">login</button>
    </form>
    <p class="error-message" th:text="${error}"></p>
    <p><a th:href="@{/register}" th:text="'Create an account'">Don't have an account? Register here</a></p>
    <p class="success-message" th:if="${param.logout}" th:text="${'login.logout.success'}"></p>
    <p><a th:href="@{/forgot-password}" th:text="'Forget password'">Forgot Password?</a></p>
</div>

<!-- Footer Section -->
<footer>
    <p th:text="${'footer.copy.rights'}">&copy; 2024 YourWebsite. All rights reserved.</p>
    <div class="footer-links">
        <a href="#" th:text="${'footer.privacy.policy'}">Privacy Policy</a> |
        <a href="#" th:text="${'footer.terms.service'}">Terms of Service</a> |
        <a href="#" th:text="${'footer.contact.us'}">Contact Us</a>
    </div>
</footer>

</body>
</html>
