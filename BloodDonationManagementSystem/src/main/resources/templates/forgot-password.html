<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        animation: fadeInBackground 1.5s ease-in-out;
    }

    @keyframes fadeInBackground {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Heading styling */
    h1 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
        animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Form styling */
    form {
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }

    /* Input styling with focus effects */
    input[type="email"] {
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
        font-size: 1em;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus {
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        outline: none;
    }

    /* Button styling with hover and click effects */
    button {
        padding: 12px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:active {
        transform: scale(0.95);
    }

    /* Tooltip-style message */
    .message {
        margin-top: 15px;
        color: #555;
        background-color: #e0f7fa;
        padding: 10px;
        border-radius: 5px;
        animation: fadeInMessage 1s ease-in-out;
    }

    @keyframes fadeInMessage {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<h1>Forgot Password</h1>
<div th:if="${message}" th:text="${message}" class="message"></div>
<form action="#" th:action="@{/forgot-password}" method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Send Reset Link</button>
</form>

<script>
  // JavaScript to add a subtle form load-in animation
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    form.style.opacity = 1;
    form.style.transform = "translateY(0)";
  });
</script>
</body>
</html>
